plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://packages.atlassian.com/maven/repository/public'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    //implementation 'com.google.guava:guava:20.0'

    implementation 'com.sparkjava:spark-core:2.9.3'
    //implementation 'com.sparkjava:spark-core:2.9.4'
    //implementation 'org.apache.spark:spark-core_2.13:3.4.0'
    //implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'org.slf4j:slf4j-simple:2.0.7'

    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.28'
    //runtime "mysql:mysql-connector-java:8.0.15"
    //implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.28'

    //compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    //compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'



}

// Create a fat executable jar
jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
        //attributes "Main-Class": "app.src.main.java.SparkAPI.App"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    archiveName "app.jar"
}

application {
    // Define the main class for the application.
    mainClass = 'SparkAPI.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
